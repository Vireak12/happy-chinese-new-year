<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ff4d4d, #ffcccb);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FF4D4D; }
        }

        .lantern {
            width: 60px;
            height: 80px;
            background: #ff4d4d;
            border-radius: 30px;
            position: relative;
            margin: 20px;
            display: inline-block;
            animation: swing 3s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
        }

        .lantern:nth-child(2) {
            animation-delay: 0.5s;
        }

        .lantern:nth-child(3) {
            animation-delay: 1s;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25px;
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: glow 1s infinite alternate;
        }

        .lantern::after {
            content: 'Á¶è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #FFD700; }
            to { box-shadow: 0 0 20px #FFD700; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes swing {
            0% { transform: rotate(-5deg) translateY(0); }
            25% { transform: rotate(5deg) translateY(-5px); }
            50% { transform: rotate(-5deg) translateY(0); }
            75% { transform: rotate(5deg) translateY(-5px); }
            100% { transform: rotate(-5deg) translateY(0); }
        }

        .pattern-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #FFD700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite;
            position: relative;
        }
        .pattern-button a{
            text-decoration: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pattern-button:hover {
            transform: scale(1.05);
            animation-play-state: paused;
        }

        .pattern-a {
            background-color: #FFD700;
            color: #ff4d4d;
        }

        .pattern-b {
            background-color: #ff4d4d;
            color: #FFD700;
        }

        .firecracker {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #FFD700;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .floating-clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        .red-packet {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff0000;
            border-radius: 5px;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-clouds"></div>
    <div class="container">
        <h1>Happy Chines new Year</h1>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <button class="pattern-button pattern-a" onclick="togglePattern()"><a href="" >
            <a href="https://link.payway.com.kh/aba?id=09CD48FFB219&code=295983&acc=003993226&amount=0.5&dynamic=true" >Give Me 0.5$</a>
        </button>
    </div>

    <script>
        let isPatternA = true;
        
        // Create floating clouds
        function createClouds() {
            const cloudsContainer = document.querySelector('.floating-clouds');
            for (let i = 0; i < 10; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.width = `${Math.random() * 100 + 50}px`;
                cloud.style.height = `${Math.random() * 60 + 30}px`;
                cloud.style.opacity = `${Math.random() * 0.3 + 0.1}`;
                cloud.style.animationDuration = `${Math.random() * 20 + 10}s`;
                cloudsContainer.appendChild(cloud);
            }
        }

        function createRedPacket() {
            const packet = document.createElement('div');
            packet.className = 'red-packet';
            packet.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(packet);
            
            setTimeout(() => packet.remove(), 3000);
        }

        function togglePattern() {
            const button = document.querySelector('.pattern-button');
            isPatternA = !isPatternA;
            
            if (isPatternA) {
                button.classList.remove('pattern-b');
                button.classList.add('pattern-a');
            } else {
                button.classList.remove('pattern-a');
                button.classList.add('pattern-b');
            }
            
            createFireworks();
            createRedPacket();
        }

        function createFireworks() {
            for (let i = 0; i < 30; i++) {
                const firecracker = document.createElement('div');
                firecracker.className = 'firecracker';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 50;
                
                firecracker.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                firecracker.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                const button = document.querySelector('.pattern-button');
                const rect = button.getBoundingClientRect();
                
                firecracker.style.left = `${rect.left + rect.width / 2}px`;
                firecracker.style.top = `${rect.top + rect.height / 2}px`;
                
                document.body.appendChild(firecracker);
                
                setTimeout(() => {
                    firecracker.remove();
                }, 1000);
            }
        }

        // Initialize clouds on load
        createClouds();
        
        // Create new red packets periodically
        setInterval(createRedPacket, 5000);
    </script>
</body>
</html>
