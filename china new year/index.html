<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ff4d4d, #ffcccb);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            margin: 1rem 0;
            padding: 0 1rem;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FF4D4D; }
        }

        .lantern {
            width: 40px;
            height: 60px;
            background: #ff4d4d;
            border-radius: 20px;
            position: relative;
            margin: 15px;
            display: inline-block;
            animation: swing 3s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
        }

        .lantern:nth-child(2) {
            animation-delay: 0.5s;
        }

        .lantern:nth-child(3) {
            animation-delay: 1s;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: glow 1s infinite alternate;
        }

        .lantern::after {
            content: 'Á¶è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #FFD700; }
            to { box-shadow: 0 0 20px #FFD700; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes swing {
            0% { transform: rotate(-5deg) translateY(0); }
            25% { transform: rotate(5deg) translateY(-5px); }
            50% { transform: rotate(-5deg) translateY(0); }
            75% { transform: rotate(5deg) translateY(-5px); }
            100% { transform: rotate(-5deg) translateY(0); }
        }

        .pattern-button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #FFD700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        .pattern-button a {
            text-decoration: none;
            color: #ff4d4d;
            display: block;
            width: 100%;
            height: 100%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .pattern-button:active {
            transform: scale(0.95);
        }

        .floating-clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        .red-packet {
            position: fixed;
            width: 20px;
            height: 30px;
            background: #ff0000;
            border-radius: 3px;
            animation: fall 3s linear infinite;
            opacity: 0;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .firecracker {
            position: fixed;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #FFD700;
            animation: explode 1s ease-out forwards;
            opacity: 0;
            z-index: 0;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-clouds"></div>
    <div class="container">
        <h1>Happy Chinese New Year</h1>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <button class="pattern-button pattern-a">
            <a href="https://link.payway.com.kh/aba?id=09CD48FFB219&code=295983&acc=003993226&amount=0.5&dynamic=true">Give Me 0.5$</a>
        </button>
    </div>

    <script>
        let isPatternA = true;
        
        function createClouds() {
            const cloudsContainer = document.querySelector('.floating-clouds');
            for (let i = 0; i < 8; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.width = `${Math.random() * 60 + 30}px`;
                cloud.style.height = `${Math.random() * 40 + 20}px`;
                cloud.style.opacity = `${Math.random() * 0.3 + 0.1}`;
                cloud.style.animationDuration = `${Math.random() * 20 + 10}s`;
                cloudsContainer.appendChild(cloud);
            }
        }

        function createRedPacket() {
            const packet = document.createElement('div');
            packet.className = 'red-packet';
            packet.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(packet);
            
            setTimeout(() => packet.remove(), 3000);
        }

        function createFireworks(x, y) {
            for (let i = 0; i < 20; i++) {
                const firecracker = document.createElement('div');
                firecracker.className = 'firecracker';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 30;
                
                firecracker.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                firecracker.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                firecracker.style.left = `${x}px`;
                firecracker.style.top = `${y}px`;
                
                document.body.appendChild(firecracker);
                
                setTimeout(() => firecracker.remove(), 1000);
            }
        }

        document.querySelector('.pattern-button').addEventListener('touchstart', function(e) {
            const rect = this.getBoundingClientRect();
            createFireworks(rect.left + rect.width / 2, rect.top + rect.height / 2);
        });

        createClouds();
        setInterval(createRedPacket, 5000);
    </script>
</body>
</html>
